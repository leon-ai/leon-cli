name: 'Build'

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: 'actions/checkout@v2.3.4'

      - name: 'Use Node.js'
        uses: 'actions/setup-node@v2.2.0'
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: 'Install'
        run: 'npm install'

      - name: 'Build'
        run: 'npm run build'

      - name: 'Archive Build'
        run: 'tar --exclude="./node_modules" --exclude="./src"  --exclude=".git" --exclude=".github" --exclude=".npm" -cvf "./leon-cli.tar.gz" "./" --warning=no-file-changed'

      - name: 'Upload Build artifact'
        uses: 'actions/upload-artifact@v2.2.4'
        with:
          name: 'build'
          path: './leon-cli.tar.gz'

  release:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: 'build'
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: 'actions/checkout@v2.3.4'

      - name: 'Use Node.js'
        uses: 'actions/setup-node@v2.2.0'
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: 'Install'
        run: 'npm install'

      - name: 'Download Build artifact'
        uses: 'actions/download-artifact@v2.0.10'
        with:
          name: 'build'
          path: './'

      - name: 'Release'
        run: 'npm run release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
